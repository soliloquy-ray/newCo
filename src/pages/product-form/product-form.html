<ion-header>

  <ion-navbar>
    <ion-title>
    	New Product
    	<ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="form" name="myForm">
	<ion-row>
		<ion-label>Add Photo</ion-label>
		<input type="file" accept="image/*" (change)="perf($event)" multiple="" />
	</ion-row>
	<ion-row>
		<ion-label>Name *</ion-label>
		<ion-input clearInput="true" type="text" name="productName" id="productName" [(ngModel)]="product.productName"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Price *</ion-label>
		<ion-input clearInput="true" type="number" name="productPrice" id="productPrice" [(ngModel)]="product.productPrice"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Brand </ion-label>
		<ion-input clearInput="true" type="text" name="brandName" id="brandName" [(ngModel)]="product.brandName"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Product Specs </ion-label>
		<ion-textarea clearInput="true" type="text" name="productDescription" id="productDescription" [(ngModel)]="product.productDescription"></ion-textarea>
	</ion-row>
	<ion-row>
		<button ion-button class="save" (click)="save()"><ion-icon name="checkmark"></ion-icon> Save</button>
		<button ion-button class="cancel" (click)="dismiss()"><ion-icon name="close"></ion-icon> Cancel</button>
	</ion-row>
</div>

</ion-content>
