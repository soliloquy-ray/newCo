<ion-header>

  <ion-navbar>
    <ion-title>
  		<ion-icon name="menu" menuToggle></ion-icon>
  		Products

    	<button ion-button (click)="openModal()"><ion-icon name="add"> </ion-icon>Add</button>
  	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="productBox" *ngFor = "let prod of productList">

  <ion-slides slidesPerView="auto" spaceBetween="0" zoom="false" (ionSlideDrag)="elec_sld($event)">
	<ion-slide *ngFor = "let img of prod.properties.images">
		<img src="{{img}}"/>
	</ion-slide>
  </ion-slides>
	<!--span class="imagelist">
		<img *ngFor="let img of prod.properties.images" src="{{img}}"/>
	</span-->
	<span class="deets">
		<p class="brand">{{prod?.properties.brandname}}</p>
		<p class="name">{{prod?.name}}</p>
		<p class="price">{{prod?.properties.price  | currency:'PHP':'symbol-narrow':'1.2-2'}}</p>
		<p class="desc">{{prod?.description}}</p>
		<ion-row>
			<ion-col col-6>
				<a class="desc" (click)="transact(prod)">Transact</a>
			</ion-col>
			<ion-col col-6>
				<a class="desc" (click)="toProductPage(prod)">More&nbsp;&gt;&gt;</a>
			</ion-col>
		</ion-row>
	</span>
</div>

</ion-content>
