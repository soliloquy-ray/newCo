<ion-header>

  <ion-navbar>
    <ion-title>
    	New Customer
    	<ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="form" name="myForm">
	<ion-row>
		<ion-label>Full Name *</ion-label>
		<ion-input clearInput="true" type="text" name="customerName" id="customerName" [(ngModel)]="cust.fullName"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Address *</ion-label>
		<ion-input clearInput="true" type="text" name="customerAddress" id="customerAddress" [(ngModel)]="cust.address"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Company </ion-label>
		<ion-input clearInput="true" type="text" name="customerCompany" id="customerCompany" [(ngModel)]="cust.company"></ion-input>
	</ion-row>
	<ion-row>
		<ion-label>Remarks </ion-label>
		<ion-textarea clearInput="true" type="text" name="customerDescription" id="customerDescription" [(ngModel)]="cust.description"></ion-textarea>
	</ion-row>
	<ion-row>
		<button ion-button class="save" (click)="save()"><ion-icon name="checkmark"> Save</ion-icon></button>
		<button ion-button class="cancel" (click)="dismiss()"><ion-icon name="close"> Cancel</ion-icon></button>
	</ion-row>
</div>

</ion-content>
