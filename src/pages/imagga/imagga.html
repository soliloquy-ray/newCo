<ion-content padding parallax-header (window:resize)="changeup($event)">
	<div class="header-image image" [ngStyle]="{'background-image':'url('+bgImg+')', 'height':heighter}" [ngClass]="{'dataLoaded':dataLoaded}">

		<video id="bgVid" #vid *ngIf="!dataLoaded" preload="auto">
			<source src="../assets/vids/test2.mp4" type="video/mp4">
		</video>
	  <!--ion-slides slidesPerView="auto" spaceBetween="0" zoom="false" (ionSlideDrag)="elec_sld($event)">
		<ion-slide *ngFor = "let img of prod.properties.images">
			<img src="{{img}}"/>
		</ion-slide>
	  </ion-slides-->
	  <input type="file" accept="image/*" (change)="takePic($event)" *ngIf="!dataLoaded">

	  <button ion-button class="view_more" (click)="scrollingInTheDeep($event)" *ngIf="dataLoaded">
	  	<ion-icon name="arrow-dropdown"></ion-icon>
	  	View more
	  	<ion-icon name="arrow-dropdown"></ion-icon>
	  </button>
	</div>

	<div class="body main-content" [ngClass]="{'dataLoaded':dataLoaded}">

		<section *ngIf = "dataLoaded">
		<b class="head-desc">Image Tags</b>
		<ul>
			<li [ngStyle] = "{'fontSize':'calc('+floorFont+' * '+(rek?.confidence + 100)+')'}" *ngFor = "let rek of tags" (click)="tappedOut($event)" >{{rek?.tag}}
				<p class="tooltip">- {{rek?.confidence | number: '0.0-0'}}%</p>
			</li>
			<!--li> | {{rek?.confidence * 100 | number:'0.2-2'}}% </li-->
		</ul>
 
 		</section>
	</div>

</ion-content>
