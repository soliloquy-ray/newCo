<ion-header>

  <ion-navbar>
    <ion-title>
    	<ion-icon name="menu" menuToggle></ion-icon>
    	Customers

    	<button ion-button (click)="openModal()"><ion-icon name="person-add"> Add</ion-icon></button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row class="headers" *ngIf="customerList.length > 0">
		<ion-col col-4>
			Name
		</ion-col>
		<ion-col col-4>
			Address
		</ion-col>
		<ion-col col-4>
			Description
		</ion-col>
	</ion-row>
	<ion-row *ngFor="let cust of customerList">
		<ion-col col-4>{{cust?.name}}</ion-col>
		<ion-col col-4>{{cust?.properties.address}}</ion-col>
		<ion-col col-4>{{cust?.description}}</ion-col>
		
	</ion-row>

	<p class="notice"  *ngIf="customerList.length < 1">
		There's no one here!
	</p>

</ion-content>
