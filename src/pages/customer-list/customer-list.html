<ion-header>

  <ion-navbar>
    <ion-title>
    	<ion-icon name="menu" menuToggle></ion-icon>
    	Customers

    	<button ion-button (click)="openModal()"><ion-icon name="person-add"></ion-icon> Add</button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<span class="cstmr" *ngFor="let cust of customerList">
		<ion-icon name="person"></ion-icon>
		<div>
			<ion-row class="name">{{cust?.name}}</ion-row>
			<ion-row class="address">{{cust?.properties.address}}</ion-row>
			<ion-row class="desc">{{cust?.description}}</ion-row>
		</div>
		
	</span>

	<p class="notice"  *ngIf="customerList.length < 1">
		There's no one here!
	</p>

</ion-content>
