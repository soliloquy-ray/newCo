<ion-content padding>

	<section class="image">
	  <ion-slides slidesPerView="auto" spaceBetween="0" zoom="false" (ionSlideDrag)="elec_sld($event)">
		<ion-slide *ngFor = "let img of prod.properties.images">
			<img src="{{img}}"/>
		</ion-slide>
	  </ion-slides>
	</section>

	<div class="body">
		<p class="brand">
			{{prod?.properties.brandname}}
		</p>
		<p class="name">
			{{prod?.name}}
		</p>
		<p class="price">
			{{prod?.properties.price  | currency:'PHP':'symbol-narrow':'1.2-2'}}
		</p>

		<b class="head-desc">Description</b>
		<p class="desc">
			{{prod?.description}}
		</p>
	</div>

</ion-content>
