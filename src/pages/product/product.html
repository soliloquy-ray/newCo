<ion-header>

  <ion-navbar>
    <ion-title>
  		<ion-icon name="menu" menuToggle></ion-icon>
  		Product
  	</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding parallax-header (window:resize)="changeup($event)">

	<div class="header-image image" [ngStyle]="{'background-image':'url('+imageList[targ]+')', 'height':heighter}">
	  <!--ion-slides slidesPerView="auto" spaceBetween="0" zoom="false" (ionSlideDrag)="elec_sld($event)">
		<ion-slide *ngFor = "let img of prod.properties.images">
			<img src="{{img}}"/>
		</ion-slide>
	  </ion-slides-->
	  <button ion-button class="add_img">
	  	+
	  	<ion-icon name="images"></ion-icon>
	  	<input type="file" accept="image/*" (change)="perf($event)" multiple="true">
	  </button>

	  <button ion-button class="view_more">
	  	<ion-icon name="arrow-dropdown"></ion-icon>
	  	View more
	  	<ion-icon name="arrow-dropdown"></ion-icon>
	  </button>
	</div>

	<div class="body main-content">
		<p class="brand">
			{{prod?.properties.brandname}}
		</p>
		<p class="name">
			{{prod?.name}}
		</p>
		<p class="price">
			{{prod?.properties.price  | currency:'PHP':'symbol-narrow':'1.2-2'}}
		</p>

		<span class="oth-img" *ngIf="imageList.length > 1">
			<b class="head-desc">Other images</b>
			<button *ngFor="let bgs of imageList; let i = index" class="bg-toggler" ion-button (click)="toggleBG(i)"><img [src]="imageList[i]"/></button>
		</span>

		<span *ngIf = "prod?.properties.purchases">
			<p class="purchases">
				This item has been purchased {{prod?.properties.purchases}} times!
			</p>
		</span>

		<b class="head-desc">Product Description</b>
		<p class="desc" [innerHTML]="prod?.description">
		</p>
 
	</div>

</ion-content>
